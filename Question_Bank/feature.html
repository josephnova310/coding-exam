<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Supplier</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-purple: #2a00b2;
            --bg-body: #f3f4f6;
            --card-bg: #E5E8FF;
            --text-dark: #1f2937;
            --text-gray: #6b7280;
            --success: #4caf50;
            --error: #dc2626;
            --white: #ffffff;
            --border-gray: #d1d5db;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            display: flex; height: 100vh;
            background-color: var(--bg-body); overflow: hidden;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 80px; background-color: var(--primary-purple);
            display: flex; flex-direction: column; align-items: center;
            padding-top: 20px; flex-shrink: 0;
        }

        .logo { color: white; font-size: 10px; font-weight: 700; margin-bottom: 40px; text-transform: uppercase; }

        .nav-item {
            width: 40px; height: 40px; display: flex;
            justify-content: center; align-items: center;
            color: rgba(255, 255, 255, 0.6); margin-bottom: 15px;
            border-radius: 8px; cursor: pointer; transition: 0.2s;
        }

        .nav-item.active { background-color: rgba(255, 255, 255, 0.2); color: white; }

        /* --- Main Content --- */
        .main-content { flex: 1; display: flex; flex-direction: column; }

        header {
            height: 64px; background: white;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 30px; border-bottom: 1px solid #e5e7eb;
        }

        h1 { font-size: 16px; font-weight: 700; color: var(--text-dark); }

        .user-profile { display: flex; align-items: center; gap: 12px; }
        .avatar { width: 36px; height: 36px; border-radius: 50%; object-fit: cover; }

        /* --- Scrollable Body --- */
        .content-scroll {
            flex: 1; overflow-y: auto; padding: 40px 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        .top-actions { width: 100%; max-width: 800px; margin-bottom: 15px; }

        .back-btn {
            background: none; border: none; font-size: 24px;
            color: var(--text-gray); cursor: pointer; padding: 5px;
        }

        /* --- Form Card --- */
        .form-card {
            background-color: var(--card-bg);
            width: 100%; max-width: 800px;
            border-radius: 12px; padding: 40px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        @media (max-width: 768px) {
            .form-card { padding: 25px 15px; }
        }

        .input-group { margin-bottom: 20px; }

        label {
            display: block; margin-bottom: 8px;
            font-size: 13px; font-weight: 600; color: var(--text-gray);
        }

        label span { color: var(--error); }

        input, select {
            width: 100%; height: 42px; padding: 0 12px;
            border-radius: 6px; border: 1px solid var(--border-gray);
            font-size: 14px; outline: none; background: white;
            color: var(--text-dark); transition: 0.2s;
        }

        input:focus { border-color: var(--primary-purple); }

        .contact-row { display: grid; grid-template-columns: 140px 1fr; gap: 12px; }

        /* --- Toggle Switch (50px x 24px) --- */
        .toggle-row { display: flex; align-items: center; gap: 12px; margin-top: 24px; }

        .switch { position: relative; display: inline-block; width: 50px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc; border-radius: 24px; transition: .4s;
        }

        .slider:before {
            position: absolute; content: ""; height: 18px; width: 18px;
            left: 3px; bottom: 3px; background-color: white;
            border-radius: 50%; transition: .4s;
        }

        input:checked + .slider { background-color: var(--success); }
        input:checked + .slider:before { transform: translateX(26px); }

        .status-text { font-size: 14px; color: var(--text-gray); font-weight: 500; }

        /* --- Buttons --- */
        .btn-row { display: flex; justify-content: center; gap: 15px; margin-top: 40px; }

        .btn {
            padding: 10px 40px; border-radius: 6px;
            font-weight: 600; cursor: pointer; font-size: 14px; border: none;
        }

        .btn-update { background-color: var(--primary-purple); color: white; }
        .btn-cancel { background-color: white; color: var(--text-gray); border: 1px solid var(--border-gray); }

        .error-msg { color: var(--error); font-size: 12px; margin-top: 4px; display: none; }

        #no-data {
            text-align: center; color: var(--text-gray);
            margin-top: 60px; font-weight: 500; font-size: 15px;
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo">Logo</div>
        <div class="nav-item"><span class="material-icons-round">grid_view</span></div>
        <div class="nav-item active"><span class="material-icons-round">settings</span></div>
    </aside>

    <main class="main-content">
        <header>
            <div style="width: 40px;"></div>
            <h1>Edit Supplier</h1>
            <div class="user-profile">
                <div class="user-text">
                    <span class="user-name">Initial User</span>
                    <span class="user-role">Administrator</span>
                </div>
                <img src="https://i.pravatar.cc/150?u=admin" alt="Avatar" class="avatar">
            </div>
        </header>

        <div class="content-scroll">
            <div class="top-actions">
                <button class="back-btn" onclick="handleNavigation()">
                    <span class="material-icons-round">arrow_back</span>
                </button>
            </div>

            <div id="no-data" style="display:none;">No suppliers found. Please add suppliers first.</div>

            <div class="form-card" id="form-container">
                <div class="input-group">
                    <label>Select Supplier to Edit *</label>
                    <select id="supplierSelect" onchange="loadSupplierData(this.value)"></select>
                </div>

                <div style="height: 1px; background: #d1d5db; margin: 25px 0; opacity: 0.5;"></div>

                <form id="supplierForm" onsubmit="handleUpdate(event)">
                    <div class="input-group">
                        <label>Supplier Name <span>*</span></label>
                        <input type="text" id="supplierName">
                        <div class="error-msg" id="err-name">Supplier Name is required</div>
                    </div>

                    <div class="input-group">
                        <label>Supplier ID (8 characters) <span>*</span></label>
                        <input type="text" id="supplierIdDisplay" maxlength="8">
                        <div class="error-msg" id="err-id">ID must be exactly 8 characters</div>
                    </div>

                    <div class="input-group">
                        <label>Address Line 1</label>
                        <input type="text" id="addressLine1">
                    </div>

                    <div class="input-group">
                        <label>Address Line 2</label>
                        <input type="text" id="addressLine2">
                    </div>

                    <div class="input-group">
                        <label>Contact Number <span>*</span></label>
                        <div class="contact-row">
                            <select id="countryCode">
                                <option value="+971">+971 UAE</option>
                                <option value="+1">+1 USA</option>
                                <option value="+44">+44 UK</option>
                                <option value="+91">+91 India</option>
                            </select>
                            <input type="number" id="contactNumber">
                        </div>
                        <div class="error-msg" id="err-contact">Contact must be 9â€“15 digits</div>
                    </div>

                    <div class="toggle-row">
                        <label class="switch">
                            <input type="checkbox" id="activeStatus" onchange="updateStatusLabel()">
                            <span class="slider"></span>
                        </label>
                        <span class="status-text" id="statusLabel">Active</span>
                    </div>

                    <div class="btn-row">
                        <button type="submit" class="btn btn-update">Update</button>
                        <button type="button" class="btn btn-cancel" onclick="handleNavigation()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        // --- 1. Initialize & Mock Data ---
        if (!localStorage.suppliers) {
            localStorage.suppliers = JSON.stringify([
                { _id: "SUP001", name: "Alpha Traders", supplierId: "12968479", contactNumber: "+971-501234567", addressLine1: "Business Bay, Dubai", addressLine2: "Office 101", active: true, userId: "user123" },
                { _id: "SUP002", name: "Beta Supplies", supplierId: "88776655", contactNumber: "+91-9876543210", addressLine1: "Deira, Dubai", addressLine2: "Warehouse 5", active: false, userId: "user123" }
            ]);
        }

        let suppliers = [];
        let initialFormDataString = "";
        const formContainer = document.getElementById('form-container');
        const noDataMsg = document.getElementById('no-data');
        const supplierSelect = document.getElementById('supplierSelect');

        document.addEventListener('DOMContentLoaded', () => {
            loadSuppliers();
        });

        function loadSuppliers() {
            try {
                suppliers = JSON.parse(localStorage.suppliers || "[]");
            } catch (e) {
                suppliers = [];
            }

            if (suppliers.length === 0) {
                formContainer.style.display = 'none';
                noDataMsg.style.display = 'block';
            } else {
                formContainer.style.display = 'block';
                noDataMsg.style.display = 'none';
                populateDropdown();
            }
        }

        function populateDropdown() {
            const currentId = supplierSelect.value;
            supplierSelect.innerHTML = '';
            suppliers.forEach(s => {
                const opt = document.createElement('option');
                opt.value = s._id;
                opt.text = `${s.name} (${s.supplierId})`;
                supplierSelect.appendChild(opt);
            });
            
            // If we are refreshing, try to keep the same selection
            if (currentId && suppliers.find(s => s._id === currentId)) {
                supplierSelect.value = currentId;
            } else {
                loadSupplierData(suppliers[0]._id);
            }
        }

        // --- 2. Auto-Population Logic ---
        function loadSupplierData(id) {
            const s = suppliers.find(item => item._id === id);
            if (!s) return;

            // Mapping Data to UI
            document.getElementById('supplierName').value = s.name;
            document.getElementById('supplierIdDisplay').value = s.supplierId;
            document.getElementById('addressLine1').value = s.addressLine1 || "";
            document.getElementById('addressLine2').value = s.addressLine2 || "";
            
            // Contact Retrieval
            if (s.contactNumber && s.contactNumber.includes('-')) {
                const parts = s.contactNumber.split('-');
                document.getElementById('countryCode').value = parts[0];
                document.getElementById('contactNumber').value = parts[1];
            }

            document.getElementById('activeStatus').checked = s.active;
            updateStatusLabel();
            
            // Capture State for unsaved changes detection
            captureCurrentState();
            
            // Reset Errors
            document.querySelectorAll('.error-msg').forEach(el => el.style.display = 'none');
        }

        function updateStatusLabel() {
            const isChecked = document.getElementById('activeStatus').checked;
            document.getElementById('statusLabel').innerText = isChecked ? "Active" : "Inactive";
        }

        function captureCurrentState() {
            const state = {
                name: document.getElementById('supplierName').value,
                sid: document.getElementById('supplierIdDisplay').value,
                a1: document.getElementById('addressLine1').value,
                a2: document.getElementById('addressLine2').value,
                cc: document.getElementById('countryCode').value,
                num: document.getElementById('contactNumber').value,
                active: document.getElementById('activeStatus').checked
            };
            initialFormDataString = JSON.stringify(state);
        }

        function hasUnsavedChanges() {
            const currentState = {
                name: document.getElementById('supplierName').value,
                sid: document.getElementById('supplierIdDisplay').value,
                a1: document.getElementById('addressLine1').value,
                a2: document.getElementById('addressLine2').value,
                cc: document.getElementById('countryCode').value,
                num: document.getElementById('contactNumber').value,
                active: document.getElementById('activeStatus').checked
            };
            return JSON.stringify(currentState) !== initialFormDataString;
        }

        // --- 3. Update & Validation ---
        function handleUpdate(e) {
            e.preventDefault();
            
            const name = document.getElementById('supplierName').value.trim();
            const sid = document.getElementById('supplierIdDisplay').value.trim();
            const num = document.getElementById('contactNumber').value.trim();
            
            let isValid = true;
            document.querySelectorAll('.error-msg').forEach(el => el.style.display = 'none');

            if (!name) { document.getElementById('err-name').style.display = 'block'; isValid = false; }
            if (sid.length !== 8) { document.getElementById('err-id').style.display = 'block'; isValid = false; }
            if (num.length < 9 || num.length > 15) { document.getElementById('err-contact').style.display = 'block'; isValid = false; }

            if (!isValid) return;

            const selectedId = supplierSelect.value;
            const index = suppliers.findIndex(s => s._id === selectedId);
            
            if (index !== -1) {
                suppliers[index].name = name;
                suppliers[index].supplierId = sid;
                suppliers[index].addressLine1 = document.getElementById('addressLine1').value;
                suppliers[index].addressLine2 = document.getElementById('addressLine2').value;
                suppliers[index].contactNumber = `${document.getElementById('countryCode').value}-${num}`;
                suppliers[index].active = document.getElementById('activeStatus').checked;

                localStorage.suppliers = JSON.stringify(suppliers);
                alert("Supplier updated successfully!");
                
                populateDropdown();
                captureCurrentState();
            }
        }

        function handleNavigation() {
            if (hasUnsavedChanges()) {
                if (!confirm("You have unsaved changes. Discard them?")) return;
            }
            // Navigate back (using first supplier's userId as fallback)
            const userId = suppliers[0]?.userId || 'user123';
            window.location.href = `/app/settings/suppliers/${userId}.html`;
        }
    </script>
</body>
</html>
